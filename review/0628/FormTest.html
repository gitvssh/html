<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
table{
	height:300px;
	width:700px;
	border-right:none;
	border-left:none;
	border-bottom: none;

}
input{
}
th {
	background-color: silver;
	width: "20";
	align-content: left;
}

td {
	width: "400";
}

input {
	width: "400";
}
</style>
</head>
<body>
	<form>
		<fieldset>
			<table border="1">
				<h4>기본정보</h4>
				<legend>1</legend>
				<ul>
					<tr>
						<th><li><label for="id">아이디</label></th>
						<td><input type="text" name="id" id="id"
							placeholder="아이디를 입력해주세요" autofocus="autofocus" required="required" size="15" maxlength="10"></td>
					</tr>
					<tr>
						<th><li><label for="password">비밀번호</label></th>
						<td><input type="password" name="password" id="password"
							placeholder="비밀번호를 입력해주세요"required="required"></td>
					</tr>
					<tr>
						<th><li><label for="name">이름</label></th>
						<td><input type="text" name="name" id="name"></td>
					</tr>
					<tr>
						<th><li><label for="email">이메일</label></th>
						<td><input type="email" name="email" id="email" value="aaa@a.com" readonly="readonly"></td>
					</tr>
					<tr>
						<th><li><label for="gender">성별</label></th>
						<td><input type="radio" value="y" name="gender" id="gender">남자
							<input type="radio" value="n" name="gender">여자</td>
					</tr>
					<tr>
						<th><li><label for="birthday">생일</label></th>
						<td><input type="date" name="date" id="date">직접입력불가능</td>
					</tr>
					<tr>
						<th><li><label for="phone">휴대폰번호</label></th>
						<td><input type="number" name="phone" id="phone"
							placeholder="-를 제외한 숫자를 입력해주세요"></td>
					</tr>
					<tr>
						<td align="center"><input type="reset" value="취소"
							name="reset" id="reset"></td>
						<td align="center"><input type="submit" value="회원가입"
							id="submit"></td>
					</tr>
				</ul>
			</table>
			<h4>부가 정보</h4>
			<table>
				<tr>
					<th>제품 소유</th>
					<td><input type="radio">원액기 
					<input type="radio">쉐프
					<input type="radio">티마스터
					 <input type="radio">없음 </td>
				</tr>
				<tr>
					<th>가입목적</th>
					<td>
						<select>
							<option value="제품문의">제품문의</option>						
							<option value="A/S문의">A/S문의</option>						
							<option value="제품등록">제품등록</option>						
							<option value="이벤트참여">이벤트참여</option>						
							<option value="쇼핑몰이용">쇼핑몰이용</option>						
						</select>
					</td>
				<tr>
					<th rowspan="3">주소</th>
					<td><input type="text" name="address" id="address">
					<input type="button" value="우편번호검색">
					</td>
				</tr>
				<tr>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				<tr>
					<td><input type="text" name="address" id="address"></td>
				</tr>
				<label for="group">주문</label>
				<input type="number" id=group" value="10" min="10" max="100" step="10">				
				
				<input type="submit" value="보내기"/>
				<input type="reset" value="취소"/>
				<input type="button" value="확인"/>
			</table>
	</form>
	</fieldset>
</body>
</html>
